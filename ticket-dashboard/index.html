<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo Ticket Dashboard</title>
  <style>
    :root {
      --bg: #f2f4f7;
      --card-bg: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --border: #e5e7eb;
      --shadow: 0 8px 16px rgba(15, 23, 42, 0.08);
      --stage-default: #e5e7eb;
      --stage-progress: #bfdbfe;
      --stage-done: #bbf7d0;
      --severity-low: #d1fae5;
      --severity-medium: #fef3c7;
      --severity-high: #fecdd3;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      padding: 24px 28px 12px;
      display: flex;
      align-items: center;
      gap: 16px;
    }

    h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 700;
    }

    button {
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(37, 99, 235, 0.25);
      transition: transform 0.05s ease, box-shadow 0.15s ease;
    }

    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }

    button:not(:disabled):active {
      transform: translateY(1px);
      box-shadow: 0 2px 6px rgba(37, 99, 235, 0.25);
    }

    #status {
      font-size: 13px;
      color: var(--muted);
    }

    .summary-strip {
      display: flex;
      gap: 8px;
      padding: 0 28px 12px;
      flex-wrap: wrap;
    }

    .chip {
      background: var(--stage-default);
      border-radius: 999px;
      padding: 6px 10px;
      font-size: 13px;
      color: #111827;
      border: 1px solid var(--border);
    }

    main {
      padding: 12px 28px 28px;
    }

    #cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 16px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      gap: 10px;
      min-height: 160px;
    }

    .card h2 {
      margin: 0;
      font-size: 18px;
    }

    .meta {
      margin: 0;
      font-size: 13px;
      color: var(--muted);
    }

    .pills {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .pill {
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .pill span {
      font-weight: 500;
    }

    .note {
      margin: 0;
      font-size: 14px;
      color: #111827;
      line-height: 1.5;
    }

    .empty-state {
      text-align: center;
      color: var(--muted);
      padding: 32px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Demo Ticket Dashboard</h1>
    <button id="refreshBtn" type="button" onclick="refreshDashboard()">Run / Refresh</button>
    <span id="status"></span>
  </header>

  <div id="summary" class="summary-strip"></div>

  <main>
    <section id="cards"></section>
  </main>

  <script>
    const stageColors = {
      default: 'var(--stage-default)',
      'Not Started': 'var(--stage-default)',
      'In Progress': 'var(--stage-progress)',
      'Completed': 'var(--stage-done)',
      'Resolved': 'var(--stage-done)'
    };

    const severityColors = {
      Low: 'var(--severity-low)',
      Medium: 'var(--severity-medium)',
      High: 'var(--severity-high)'
    };

    function setStatus(message) {
      const statusEl = document.getElementById('status');
      statusEl.textContent = message || '';
    }

    function refreshDashboard() {
      const btn = document.getElementById('refreshBtn');
      btn.disabled = true;
      setStatus('Loading data…');

      google.script.run
        .withSuccessHandler(({ cards, stageCounts }) => {
          renderSummary(stageCounts || {});
          renderCards(Array.isArray(cards) ? cards : []);
          setStatus('Updated');
          btn.disabled = false;
        })
        .withFailureHandler(err => {
          console.error(err);
          setStatus('Error loading data');
          btn.disabled = false;
        })
        .getDashboardData();
    }

    function renderSummary(stageCounts) {
      const summaryEl = document.getElementById('summary');
      summaryEl.innerHTML = '';

      const entries = Object.entries(stageCounts || {});
      if (!entries.length) {
        summaryEl.textContent = 'No stages available';
        return;
      }

      entries.forEach(([stage, count]) => {
        const chip = document.createElement('div');
        chip.className = 'chip';
        chip.style.background = stageColors[stage] || stageColors.default;
        chip.textContent = `${stage}: ${count}`;
        summaryEl.appendChild(chip);
      });
    }

    function renderCards(cards) {
      const cardsEl = document.getElementById('cards');
      cardsEl.innerHTML = '';

      if (!cards.length) {
        const empty = document.createElement('div');
        empty.className = 'empty-state';
        empty.textContent = 'No tickets to display.';
        cardsEl.appendChild(empty);
        return;
      }

      cards.forEach(card => {
        const cardEl = document.createElement('article');
        cardEl.className = 'card';

        const title = document.createElement('h2');
        title.textContent = card.StudentName || 'Unnamed Student';
        cardEl.appendChild(title);

        const meta = document.createElement('p');
        meta.className = 'meta';
        const className = card.Class || 'Unknown Class';
        const tmName = card.TMName || 'Unknown TM';
        meta.textContent = `${className} • ${tmName}`;
        cardEl.appendChild(meta);

        const pillRow = document.createElement('div');
        pillRow.className = 'pills';

        const stagePill = document.createElement('div');
        stagePill.className = 'pill';
        stagePill.style.background = stageColors[card.Stage] || stageColors.default;
        stagePill.textContent = card.Stage || 'No Stage';
        pillRow.appendChild(stagePill);

        const severityPill = document.createElement('div');
        severityPill.className = 'pill';
        severityPill.style.background = severityColors[card.Severity] || 'var(--stage-default)';
        severityPill.textContent = card.Severity || 'Unspecified';
        pillRow.appendChild(severityPill);

        cardEl.appendChild(pillRow);

        const note = document.createElement('p');
        note.className = 'note';
        note.textContent = card.Note || '';
        cardEl.appendChild(note);

        cardsEl.appendChild(cardEl);
      });
    }

    document.addEventListener('DOMContentLoaded', refreshDashboard);
  </script>
</body>
</html>
